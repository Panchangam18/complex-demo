goal: Enforce security group compliance policy across all VPCs
steps:
- name: Scan all VPCs for security groups
  type: integration
  integration: aws
  method: ec2.describe_security_groups
  parameters:
    Filters:
    - Name: group-name
      Values:
      - '*'
- name: Check for non-compliant rules
  type: cli
  command: aws ec2 describe-security-groups --query 'SecurityGroups[?IpPermissions[?IpProtocol==`-1`]]'
    --output json > /tmp/non_compliant_sgs.json
- name: Generate compliance report
  type: prompt
  prompt: Analyze the security groups in /tmp/non_compliant_sgs.json and identify
    which ones allow unrestricted access (0.0.0.0/0 with protocol -1). Create a compliance
    report listing violations.
- name: Remediate non-compliant security groups
  type: integration
  integration: aws
  method: ec2.revoke_security_group_ingress
  parameters:
    GroupId: ${security_group_id}
    IpPermissions:
    - IpProtocol: '-1'
      IpRanges:
      - CidrIp: 0.0.0.0/0

