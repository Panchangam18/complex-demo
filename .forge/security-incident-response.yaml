        # Update WAF rules
        aws wafv2 update-web-acl \
          --scope CLOUDFRONT \
          --id "$(aws wafv2 list-web-acls --scope CLOUDFRONT --query 'WebACLs[0].Id' --output text)" \
          --default-action Allow={}
        
